    <h2>관리자용 가중치파일 업로드 / 이미지 다운로드</h2>
    <button class="addBtn">파일 추가</button>
    <br />
    <div class="loader"></div>

    <div class="addForm">
      <label for="upload-file">업로드할 파일 선택...</label>
      <input type="file" id="upload-file" multiple="multiple" />
      <i class="fas fa-check-circle"></i>
      <i class="fas fa-times"></i>
    </div>
    <table id="fileTable1"></table>
    <table id="fileTable2"></table>
    <table id="fileTable3"></table>
    <!-- body -->

    <!-- Firebase App is always required and must be first -->

    <script src="/__/firebase/6.2.4/firebase-app.js"></script>
    <script src="/__/firebase/6.2.4/firebase-auth.js"></script>
