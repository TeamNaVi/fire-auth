<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta name="description" content="Kakao Talk Clone Chat Page" />
    <meta name="robotos" content="noindex, nofollow" />
    <link
      rel="stylesheet"
      href="./style/messenger.css?version=20220603020000"
    />
    <link rel="stylesheet" href="./style/messengerGeneral.css" />

    <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"></script>
    <!-- <link rel="stylesheet" href="fontello/css/fontello.css" /> -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap"
    />

    <title>대화</title>
  </head>
  <body>
    <div id="chat-body">
      <!-- 설정바(최소화, 닫기 버튼 등) -->
      <div class="setting_bar">
        <i class="far fa-window-minimize" alt="최소화버튼" title="최소화"></i>
        <i class="far fa-window-maximize" alt="최대화버튼" title="최대화"></i>
        <i class="far fa-window-close" alt="닫기버튼" title="닫기"></i>
      </div>
      <!-- 알림, 메뉴 기능 -->
      <div class="main-menu">
        <i class="far fa-bell" title="알림"></i>
        <i class="fas fa-ellipsis-h" title="메뉴"></i>
      </div>
      <!-- 프로필 사진, 프로필명 -->
      <header>
        <!-- <img class="profile-img" src="./pic/default.png" alt="쀼프로필사진" /> -->
        <img
          class="profile-img"
          id="profile-img"
          src="./img/avatar.svg"
          alt="Profile picture"
        />
        <div class="profile-col">
          <span class="profile-name">사용자 이름</span>
          <div class="sub-menu">
            <i class="icon-box" title="채팅방 서랍"></i>
            <i class="icon-search" title="검색"></i>
          </div>
        </div>
      </header>
      <main>
        <!-- 고정된 공지사항 영역 -->
        <div class="notice-bar">
          <i class="fas fa-bullhorn fa-2x"></i>
          <span>공지 멘트 고정 장소</span>
          <i class="fas fa-angle-down fa-3x"></i>
        </div>
        <!-- 채팅 내용 시작 -->
        <div class="chat-content">
          <!-- 메시지 시작 날짜 -->
          <div class="date-line">
            <time datetime="2022-01-01"></time>
          </div>
          <!-- 메인 채팅 내용 -->
          <div class="main-chat" id="main-chat"></div>
          <!-- 메인 채팅 내용 끝 -->
        </div>
        <!-- 채팅 입력창 -->
        <div class="insert-content">
          <!-- <form name="chatform" id="message-form" action="#" method="post">
            <textarea name="chat-insert" id="message-input" required></textarea>
            <input
              id="message-btn"
              type="submit"
              class="chat-submit"
              value="전송"
            />
          </form> -->

          <form id="message-form">
            <input
              id="message-input"
              type="text"
              required
              placeholder="채팅을 입력해 주세요."
            />
            <button id="message-btn" type="submit" class="chat-submit">
              전송
            </button>
          </form>

          <!-- 채팅 입력 관련 기능(파일 첨부, 캡쳐 등) -->
          <div class="insert-menu">
            <i class="far fa-smile fa-2x"></i>
            <i class="fas fa-paperclip fa-2x"></i>
            <i class="fas fa-phone-alt fa-2x"></i>
            <i class="far fa-calendar-alt fa-2x"></i>
            <i class="fas fa-camera fa-2x"></i>
          </div>
        </div>
      </main>
    </div>

    <!-- 정성욱 -->

      <ul id="messages"></ul>

      </form>
    </div> -->

      console.log(1);

    <!-- scripts -->
    <!-- Firebase App is always required and must be first -->
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-firestore.js"></script>

    <!-- JQuery -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>

    <!-- Initialize Firebase -->
    <script src="/__/firebase/init.js"></script>

    <script src="./js/messenger.js?version=20220603020000"></script>
  </body>
</html>
