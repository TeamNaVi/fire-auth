<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Dashboard</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="./style/dashboard.css?ver=20220516" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css"
    />
    <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"></script>
  </head>

  <body class="sidebar-is-reduced">
    <!-- header태그 : 상단바 -->
    <header class="l-header">
      <div class="l-header__inner clearfix">
        <div class="c-header-icon js-hamburger">
          <div class="hamburger-toggle">
            <span class="bar-top"></span><span class="bar-mid"></span
            ><span class="bar-bot"></span>
          </div>
        </div>
        <div class="c-header-icon has-dropdown">
          <span class="c-badge c-badge--red c-badge--header-icon animated swing"
            >7</span
          ><i class="fa fa-bell"></i>
          <div class="c-dropdown c-dropdown--notifications">
            <div class="c-dropdown__header"></div>
            <div class="c-dropdown__content"></div>
          </div>
        </div>
        <div class="c-search">
          <input
            class="c-search__input u-input"
            placeholder="Search..."
            type="text"
          />
        </div>
        <div class="header-icons-group">
          <div class="c-header-icon basket">
            <span
              class="c-badge c-badge--blue c-badge--header-icon animated swing"
              >3</span
            ><i class="fa fa-shopping-basket"></i>
          </div>
          <div class="c-header-icon logout" data-toggle="tooltipB" id="logOut">
            <i class="fa fa-power-off"></i>
          </div>
        </div>
      </div>
    </header>

    <!-- sidebar -->
    <div class="l-sidebar">
      <div class="logo">
        <img
          src="./img/hana_icon.png"
          id="img_hana_icon"
          style="width: 60px; height: 60px"
        />
        <!-- <div class="logo__txt">마크넣을것</div> -->
      </div>
      <div class="l-sidebar__content">
        <nav class="c-menu js-menu">
          <ul class="u-list">
            <li
              class="c-menu__item is-active"
              data-toggle="tooltip"
              title="Dashboard"
              id="li_Dashboard"
            >
              <div class="c-menu__item__inner">
                <i class="far fa-chart-bar"></i>
                <div class="c-menu-item__title"><span>메인</span></div>
              </div>
            </li>

            <!-- 하위메뉴 테스트 -->
            <!-- <li
              class="c-menu__item has-submenu"
              data-toggle="tooltip"
              title="Modules"
            >
              <div class="c-menu__item__inner">
                <i class="fa fa-puzzle-piece"></i>
                <div class="c-menu-item__title"><span>Modules</span></div>
                <div class="c-menu-item__expand js-expand-submenu">
                  <i class="fa fa-angle-down"></i>
                </div>
              </div>
              <ul class="c-menu__submenu u-list">
                <li>Payments</li>
                <li>Maps</li>
                <li>Notifications</li>
              </ul>
            </li> -->

            <li
              class="c-menu__item has-submenu"
              data-toggle="tooltip"
              title="Storage"
              id="li_Storage"
            >
              <div class="c-menu__item__inner">
                <i class="far fa-hdd"></i>
                <div class="c-menu-item__title"><span>저장소</span></div>
              </div>
            </li>

            <li
              class="c-menu__item has-submenu"
              data-toggle="tooltip"
              title="Streaming"
              id="li_Streaming"
            >
              <div class="c-menu__item__inner">
                <i class="fas fa-camera"></i>
                <div class="c-menu-item__title"><span>스트리밍</span></div>
              </div>
            </li>

            <!-- <li
              class="c-menu__item has-submenu"
              data-toggle="tooltip"
              title="DeepLearning"
              id="li_DeepLearning"
            >
              <div class="c-menu__item__inner">
                <i class="fas fa-cogs"></i>
                <div class="c-menu-item__title"><span>Deep Learning</span></div>
              </div>
            </li> -->
          </ul>
        </nav>
      </div>
    </div>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="/__/firebase/6.2.4/firebase-app.js"></script>
    <script src="/__/firebase/6.2.4/firebase-auth.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
        https://firebase.google.com/docs/web/setup#reserved-urls -->

    <!-- JQuery -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>

    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Initialize Firebase -->
    <script src="/__/firebase/init.js"></script>
  </body>

  <!-- 메인 컨텐츠 -->
  <main class="l-main">
    <div class="content-wrapper content-wrapper--with-bg">
      <h1 class="page-title" id="page-title">User: Dashboard</h1>
      <div class="page-content" id="page-content">
        Info.
        <ul class="u-list-info">
          <li>
            <div>
              <p>
                <i class="fas fa-user"></i><span> 이름: </span
                ><span id="userName"> </span>
              </p>
            </div>
          </li>
          <li>
            <div>
              <p>
                <i class="fas fa-envelope"></i><span> 메일: </span
                ><span id="userMail"> </span>
              </p>
            </div>
          </li>
          <li>
            <div>
              <p>
                <i class="fas fa-user-plus"></i><span> 계정 생성일: </span
                ><span id="userSignUpDate"> </span>
              </p>
            </div>
          </li>
          <li>
            <div>
              <p>
                <i class="fas fa-sign-in-alt"></i><span> 최근 로그인: </span
                ><span id="userLastLogin"> </span>
              </p>
            </div>
          </li>
        </ul>
      </div>
      <iframe
              src=messenger.html
              height="50%"
              width="100%"
      ></iframe>
    </div>

  </main>

  <script src="./js/dashboard.js?version=20220516"></script>
</html>
