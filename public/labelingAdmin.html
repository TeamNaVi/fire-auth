  <!-- 메인 컨텐츠 -->
  <main class="l-main">
    <div class="content-wrapper content-wrapper--with-bg">
      <h1 class="page-title">라벨링</h1>
      <!-- <div class="page-content">Content goes here</div> -->
      <!-- labeling -->
      <div class="flex-container-h mt-25">
        <!-- div1: 이미지 캔버스 -->
        <div class="flex-item">
          <div class="flex-container-v">
            <div class="flex-item center">
              <!-- 이미지 좌우 이동 버튼 -->
              <div class="btn-bundle">
                <div class="btn btn-left" onclick="prevAnno()">
                  <i class="fas fa-chevron-circle-left"></i>
                  <span>이전</span>
                  <div class="dot"></div>
                </div>
                <div class="btn btn-right" onclick="nextAnno()">
                  <span>다음</span>
                  <i class="fas fa-chevron-circle-right"></i>
                  <div class="dot"></div>
                </div>
              </div>
              <!-- <input
                type="button"
                value="<-"
                onclick="prevAnno()"
                class="btn-control"
              />
              <input
                type="button"
                value="->"
                onclick="nextAnno()"
                class="btn-control"
              /> -->
            </div>
            <div class="flex-item">
              <p id="imagename" class="mt-25 center"></p>
            </div>
            <div class="flex-item mt-25">
              <p>canvas: ImageView</p>
              <canvas id="mainCanvas" width="800" height="800"></canvas>
            </div>
          </div>
        </div>
        <!-- div2: 파일 선택 부분 -->
        <div id="content">
          <div class="flex-item">
            <div class="flex-container-v">
              <div class="flex-item">
                <label for="inputfile">Classes</label>
                <input type="file" id="inputfile" />
              </div>
              <div class="flex-item">
                <label for="inputfolder">Images</label>
                <input type="file" id="inputfolder" multiple />
              </div>
              <div class="flex-item">
                <input
                  type="button"
                  value="Export"
                  onclick="exportAnnotations()"
                />
              </div>
              <div class="flex-item">
                <label for="labelnametoggle">Label Names</label>
                <input type="checkbox" id="labelnametoggle" checked />
              </div>
            </div>
          </div>
          <!-- div3: 라벨 이름 -->
          <div class="flex-item">
            <div id="label_names"></div>
          </div>
        </div>
      </div>
    </div>
  </main>
