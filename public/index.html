<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Home</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="./style/home.css?ver=20220531" />
  </head>
  <body>
    <main>
      <div class="wrapper">
        <section class="container mail-container">
          <fieldset>
            <div>
              <img
                src="./img/hana.png"
                alt="signin with mail & password"
                id="img_hana"
                style="width: 324px; height: 79px"
              />
            </div>
            <div style="text-align: center">
              <span>딥러닝 서비스 웹 플랫폼</span>
            </div>
            <div>
              <label for="mail">이메일</label> <br />
              <input type="email" id="mail" name="mail" />
            </div>
            <div>
              <label for="password">패스워드</label> <br />
              <input type="password" id="password" name="password" />
            </div>
            <a href="./reset">비밀번호 찾기</a>
            <div class="clearfix"></div>
            <button id="signInWithMail">로그인</button>
            <button id="signUp">회원 가입</button>
          </fieldset>
        </section>
        <section class="socialMedia-container">
          <button id="signInWithGoogle">
            Log In with your Google
            <img
              src="./img/google.svg"
              width="55px"
              height="55px"
              alt="Sign in with your Google account."
            /></button
          ><br />
          <button id="signInWithTwitter">
            Log In with your Twitter
            <img
              src="./img/twitter.svg"
              width="55px"
              height="55px"
              alt="Sign in with your Twitter account."
            /></button
          ><br />
          <button id="signInWithFacebook">
            Log In with your Facebook
            <img
              src="./img/facebook.svg"
              width="55px"
              height="55px"
              alt="Sign in with your Facebook account."
            />
          </button>
        </section>
        <section class="container phone-container">
          <fieldset>
            <div>
              <img src="./img/phone.svg" alt="signin with your phone number" />
            </div>
            <div>
              <label for="phoneNumber">Phone Number</label> <br />
              <input
                type="tel"
                id="phoneNumber"
                name="phoneNumber"
                pattern="[0-9]"
              />
              <br />
            </div>
            <div>
              <label for="code">Code</label> <br />
              <input type="text" id="code" name="code" /> <br />
            </div>
            <div id="recaptcha-container"></div>
            <button id="signInWithPhone">Login</button>
            <button id="getCode">Get Code</button>
          </fieldset>
        </section>
      </div>
      <nav>
        <input
          type="radio"
          id="method1"
          name="method"
          value="method1"
          checked
        />이메일 &#38; 패스워드로 로그인 <br />
        <!-- <input type="radio" id="method2" name="method" value="method2" />Sign in
        with your social media account <br />
        <input type="radio" id="method3" name="method" value="method3" />Sign in
        with your phone number -->
      </nav>
      <div class="feedbackContainer success">
        <div class="feedbackIcon"></div>
        <p class="feedbackMessage">로그인 성공</p>
      </div>
      <div class="feedbackContainer failure">
        <div class="feedbackIcon"></div>
        <p class="feedbackMessage">로그인 실패</p>
      </div>
    </main>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="/__/firebase/6.2.4/firebase-app.js"></script>
    <script src="/__/firebase/6.2.4/firebase-auth.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
        https://firebase.google.com/docs/web/setup#reserved-urls -->

    <!-- Initialize Firebase -->
    <script src="/__/firebase/init.js"></script>
    <script src="./js/home.js?version=202205210330"></script>
  </body>
</html>
