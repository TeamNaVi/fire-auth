<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Edit</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="./style/edit.css" />
  </head>
  <body>
    <main>
      <section class="container edit-container">
        <fieldset>
          <div>
            <img src="./img/edit.svg" />
            <!--https://www.visualpharm.com/free-icon-->
          </div>
          <div>
            <label for="mail">이메일</label> <br />
            <input type="email" id="mail" name="mail" />
          </div>
          <div>
            <label for="password">패스워드</label> <br />
            <input type="password" id="password" name="password" /> <br />
          </div>
          <div>
            <label for="displayName">이름</label> <br />
            <input type="text" id="displayName" name="displayName" /> <br />
          </div>
          <div>
            <label for="photo">프로필 사진 링크</label> <br />
            <input type="url" id="photo" /> <br />
          </div>
          <button id="edit">설정 변경</button>
          <button id="back">뒤로 가기</button>
          <button id="delete">계정 삭제</button>
        </fieldset>
      </section>
      <div class="feedbackContainer success">
        <div class="feedbackIcon"></div>
        <p class="feedbackMessage">Signed up Successfully</p>
      </div>
      <div class="feedbackContainer failure">
        <div class="feedbackIcon"></div>
        <p class="feedbackMessage">Signing up failed</p>
      </div>
    </main>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="/__/firebase/6.2.4/firebase-app.js"></script>
    <script src="/__/firebase/6.2.4/firebase-auth.js"></script>
    <script src="/__/firebase/6.2.4/firebase-firestore.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
        https://firebase.google.com/docs/web/setup#reserved-urls -->

    <!-- Initialize Firebase -->
    <script src="/__/firebase/init.js"></script>
    <script src="./js/edit.js?version=220524"></script>
  </body>
</html>
